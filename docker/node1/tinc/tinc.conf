# Node1 - Main VLESS+Reality Server
Name = node1
Port = 443
DeviceType = tun
Interface = tinc0
Mode = router

# TCP only mode (required for VLESS)
TCPOnly = yes

# VLESS Configuration
VLESSMode = yes
VLESSUUID = a1b2c3d4-e5f6-7890-abcd-ef1234567890

# Reality Configuration
VLESSReality = yes
VLESSRealityDest = www.google.com
VLESSRealityDestPort = 443
VLESSRealityServerName = www.google.com
VLESSRealityPrivateKey = 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
VLESSRealityPublicKey = fedcba9876543210fedcba9876543210fedcba9876543210fedcba9876543210
VLESSRealityShortID = 0123456789abcdef
VLESSRealityFingerprint = chrome

# VPN Address (replaces tinc-up/tinc-down scripts)
VPNAddress = 10.0.0.1/24

# Network settings
PingInterval = 10
PingTimeout = 5
AutoConnect = yes
ConnectTo = node2
ConnectTo = node3

# DPI Evasion: Packet Padding
VLESSPaddingMode = random
VLESSPaddingMin = 10
VLESSPaddingMax = 100
