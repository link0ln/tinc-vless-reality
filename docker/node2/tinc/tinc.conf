# Node2 - VLESS+Reality+QUIC Client
Name = node2
Port = 443
DeviceType = tun
Interface = tinc0
Mode = router

# Connect to node1
ConnectTo = node1

# QUIC Transport (NEW!)
TransportMode = quic

# VLESS Configuration (disabled for QUIC mode - QUIC provides encryption)
# VLESSMode = yes
# VLESSUUID = a1b2c3d4-e5f6-7890-abcd-ef1234567890

# Reality Configuration (disabled for QUIC mode)
# VLESSReality = yes
# VLESSRealityDest = www.google.com
# VLESSRealityDestPort = 443
# VLESSRealityServerName = www.google.com
# VLESSRealityPrivateKey = 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
# VLESSRealityPublicKey = fedcba9876543210fedcba9876543210fedcba9876543210fedcba9876543210
# VLESSRealityShortID = 0123456789abcdef
# VLESSRealityFingerprint = firefox

# Network settings
PingInterval = 10
PingTimeout = 5
AutoConnect = yes
# TCPonly = yes  # Disabled for QUIC mode
